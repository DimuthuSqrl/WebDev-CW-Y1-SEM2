<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ask Us</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<!-- nav bar -->
<div class="nav-bar">
    <div class="logo"><a href="home.html">Sports<span>Feed</span></a></div>
    <nav>
        <ul>
            <li><a href="#">Did you Know</a></li>
            <li><a href="start-up-quiz-page.html">Take a Quiz</a></li>
            <li><a href="ask-us.html">Ask from Us</a></li>
            <li><a href="#">Merchandise</a></li>
            <li><a href="about-us.html">About Us</a></li>
        </ul>
    </nav>
</div>

<div id="content">
    <div class="container-as">
        <h2 id="ask-title">Ask From Us</h2>
        <form method="post" id="reservation-form">
            <fieldset>
                <legend>Subject</legend>
                <div class="form-row">
                    <input type="radio" name="theme" value="Shipping">
                    <label for="merch">Shipping</label>
                    <input type="radio" name="theme" value="Suggestions">
                    <label for="suggestions">Suggestions</label>
                    <input type="radio" name="theme" value="other">
                    <label for="other">other</label>
                </div>
            </fieldset>
            <fieldset id="personal-details">
                <legend>Your details</legend>
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-row">
                    <label for="phone">Phone number:</label>
                    <input type="text" name="phone" id="phone">
                </div>
                <div class="form-row">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email" placeholder="someone@somewhere.com">
                </div>
            </fieldset>
            <fieldset id="comments">
                <legend>Your Query</legend>
                <div class="form-row-textarea">
                    <textarea name="comments" id="comments-box" cols="50" rows="10"></textarea>
                </div>
            </fieldset>
            <fieldset id="view">
                <button type="button" onclick="viewQuery()">Check</button>
            </fieldset>
        </form>
        <!-- this will be visible after clicking the view button -->
        <div id="written-query" class="none">
            <p>Name: <span id="name-given"></span></p>
            <p>Email: <span id="email-given"></span></p>
            <p>Phone Number: <span id="number-given"></span></p>
            <p>Subject: <span id="subject"></span></p>
            <p>Details: <span id="details"></span></p>
            <div class="btns">
                <button type="button" onclick="editForm()">Edit</button>
                <label for="submit-btn"></label>
                <input id="submit-btn" name="submit-btn" type="submit" value="submit" onclick="sendForm()"></input>
            </div>
        </div>
        <p id="diplay"></p>
    </div>
</div>
<div class="footer">
    <hr>
    <ul>
        <li id="navigate-to-editor"><a href="page-editor-dimuthu.html">Page editor</a></li>
    </ul>
</div>
<script src="app.js"></script>
</body>

</html>
